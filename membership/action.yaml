name: Check membership
inputs:
  organization-name:
    required: true
    default: 'hazelcast'
  member-name:
    required: true
  token:
    required: false
outputs:
  check-result:
    description: "Membership check result"
    value: ${{ steps.membership-check.outputs.result }}
runs:
  using: "composite"
  steps:
    - id: random-number-generator
      shell: bash
      run: |
        response=$(curl --write-out '%{http_code}' --silent --output /dev/null "https://httpstat.us/200")
        if [[ "$response" -ne 200 ]] ; then
          echo "::set-output name=check-result::'true'"
        else
          echo "::set-output name=check-result::'false'"
        fi
      
